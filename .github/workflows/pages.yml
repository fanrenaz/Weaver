name: Pages (Actions Deploy)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .[dev]
      - name: Build MkDocs site (clean)
        run: |
          rm -rf _site site
          mkdocs build --strict -d _site
      - name: Validate artifact directory
        run: |
          set -e
          disallowed=$(find _site -maxdepth 2 -type d \( -name src -o -name tests -o -name .github \) | wc -l)
          if [ "$disallowed" -ne 0 ]; then
            echo "Found disallowed directories in output" >&2
            find _site -maxdepth 3 -type d -name src -o -name tests -o -name .github >&2 || true
            exit 1
          fi
          # Ensure index.html exists
          test -f _site/index.html || (echo "index.html missing" >&2; exit 1)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
