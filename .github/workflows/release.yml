name: Release (PyPI Trusted Publishing)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # OIDC for Trusted Publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build toolchain
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist + wheel
        run: python -m build

      - name: Twine style metadata check (optional)
        run: |
          pip install twine
          twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # skip-existing: true  # uncomment if you want idempotent re-runs
          verbose: true
